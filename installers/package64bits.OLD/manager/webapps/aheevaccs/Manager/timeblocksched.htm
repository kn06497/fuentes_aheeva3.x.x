<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Recording Params</title>
<script language="JavaScript" src="./Resources_pages/jsUtil.js"></script>
<script language="JavaScript" >

var start = normalizeString(QueryString('st'));
var end = normalizeString(QueryString('end'));
var rowIndex = normalizeString(QueryString('row'));

function submitInfo()
{
  //window.opener.location.reload();numRec
  
  if(validation(numRec.value)==0)
  {
  		alert("You cannot use ^ or | or ~ !!!");
		numRec.focus();
  }
  else if(validation(recTotDuration.value)==0)
  {
    	alert("You cannot use ^ or | or ~ !!!");
		recTotDuration.focus();
  }
  else{
	  window.opener.setSchedulingParams(start,end,numRec.value,recTotDuration.value,rowIndex,media.value);
	  self.close();
	  return false;
	}
}

function fcancel()
{
 //window.close();     // onclick="window.opener.location.reload();self.close();return false;">
	self.close();
	return false;
}
</script>
</head>

<body bgcolor="cccccc">
<table   width="100%" border="0">
  <tr>
    <td colspan="3"><div align="center"><font size="2" face="Georgia, Times New Roman, Times, serif"><strong>Number
        of Recordings :</strong></font></div></td>
    <td width="55%"><input type="text" name="numRec" size="8" maxlength="3"></td>
  </tr>
  <tr>
    <td colspan="3"><div align="center">OR</div></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="26" colspan="3"><p align="center"><font size="2" face="Georgia, Times New Roman, Times, serif"><strong>Cumulative
        Recording Time (secs) :</strong></font></p></td>
    <td><input type="text" name="recTotDuration" size="8" maxlength="4"></td>
  </tr>
  <tr>
    <td colspan="3">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3"><div align="center"><font size="2" face="Georgia, Times New Roman, Times, serif"><strong>Media
        requested :</strong></font></div></td>
    <td><select name="media">
        <option value="audio">Audio</option>
        <option value="video">Video</option>
        <option value="both">Audio+video</option>
      </select></td>
  </tr>
  <tr>
    <td colspan="3">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="22" colspan="4" ><div align="center"><font size="3" face="Garamond">For
        unlimited recordings and to use the total cumulative recording time, set
        the number of recordings to 0.</font></div></td>
  </tr>
  <tr>
    <td colspan="3">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="16%"><div align="center"> </div></td>
    <td width="7%"><input type="button" name="Submit" value="  OK  " onClick="submitInfo()"></td>
    <td width="22%"><input  type="button" name="Submit2" value="Cancel" onClick="fcancel()"></td>
    <td><div align="center"> </div></td>
  </tr>
  <tr>
    <td colspan="3"><div align="center"> </div></td>
    <td><div align="center"> </div></td>
  </tr>
</table>


</body>
</html>
