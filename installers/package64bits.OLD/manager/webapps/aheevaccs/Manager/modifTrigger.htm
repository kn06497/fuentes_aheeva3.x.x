<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Modify Record On trigger</title>
</head>

<body>
<script language="JavaScript" src="Resources_pages/jsUtil.js"> </script>

<SCRIPT>
function deletetrigger(){
	var idtrigger = normalizeString(QueryString('triggerID'));
	window.top.opener.appletObj.deleteTrigger(idtrigger);
	location="blank.htm";
}


</SCRIPT> 

	MODIFY RECORD ON TRIGGER<br />
	<form action="" method="get" name="form_modify_record">
	
	<table width="200" border="0">  
	  <tr>
		<td>Record Type</td>
		<script>
		if(normalizeString(QueryString('recordtype')) == "AttachedData")
			{
			document.write("<td id=\"name_sh\">Name</td>")
			}
		</script>
		
		<td>Value</td>
	  </tr>  
	  <tr>
		<td><input name="recordtype" type="text" disabled>			
		</td>
		<script>
		if(normalizeString(QueryString('recordtype')) == "AttachedData")
			{
			document.write("<td id=\"data_name_sh\"><input name=\"data_name\" type=\"text\"></td>")
			}
		</script>
		
		<td><input name="recordvalue" type="text">
		</td>		
	  </tr>	  
	  <tr>
	  <td><input name="deleteTrigger" type="button"  value="Delete Record" onClick="deletetrigger()"></td>
	  <!--<td><input name="submit" type="submit" value="Update Record">	-->
		<script>
			document.form_modify_record.recordtype.value = normalizeString(QueryString('recordtype'));
			document.form_modify_record.recordvalue.value = normalizeString(QueryString('recordvalue'));			
		</script>
	  </td></tr>
	  
	</table>
	</form>

</body>
</html>
