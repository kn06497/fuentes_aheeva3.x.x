     }

     {

        document.write("    <frame name=\"rtop\" target=\"rbottom\" src=\"VideoRecordingTop.htm\" >");
        document.write("    <frame name=\"rbottom\" target=\"rbottom\" src=\"VideoRecordingContents.htm\" >");
        document.write(" </frameset>");
     }
	 else
	 	alert("TODO: set the users correctly!");


}
