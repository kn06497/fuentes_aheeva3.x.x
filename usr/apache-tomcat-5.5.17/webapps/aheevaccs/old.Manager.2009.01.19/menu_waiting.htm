<title>Aheeva CCS - Menu</title>
<script>
var theText_ori = "Loading Data ...";
function cat_theText()
{
	var theTextObj = document.getElementById("TempMessages");
	if(theTextObj.innerHTML.length < theText_ori.length)
		theTextObj.innerHTML = theText_ori.substring(0, theTextObj.innerHTML.length+1);
	else
		theTextObj.innerHTML = "Loading Data ";

	setTimeout("cat_theText()",500);
}
</script>
<script language="JavaScript" src="Resources_pages/jsUtil.js"></script>
<script language="javascript" type="text/javascript" src="Resources_pages/Browser.js"></script>

</head>

			<div class="TempMessages2" id="TempMessages">
				Loading Data... Please wait

			</div>
		</td>
	</tr>
</table>
</body>
