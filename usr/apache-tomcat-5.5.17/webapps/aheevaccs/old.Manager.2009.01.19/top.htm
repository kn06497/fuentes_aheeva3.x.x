function refreshAgentAdherenceStats()
{
       var svalue ;    //is given as  '^0-17:2,18-29:5,30-30:3,31-31:6,32-41:5^0-26:2,27-27:0|0-35:2,36-41:5^0-27:2|';
       svalue = appletObj.m_ScheduleAdherenceData;
       //var allAgentScheduleData;                       //Tab containing all schedule and adherence data received from CTI
       var nrow = 0;
       data = svalue + "";
       jsArray = data.split("|");
       nrow = jsArray.length;
       if(nrow > 0) {       	
       	if(at.b == "ie")
          	stats.allAgentScheduleData=new Array(nrow);
        else{
 			var statsObj = document.getElementById('stats');				
			statsObj.contentDocument.allAgentScheduleData=new Array(nrow);							
       	
        	}
         for (i=0; i < nrow; i++)
          {
	        if(at.b == "ie")
	          	stats.allAgentScheduleData[i] = jsArray[i];
	        else{
	 			var statsObj = document.getElementById('stats');				
				statsObj.contentDocument.allAgentScheduleData[i] = jsArray[i];					
        
        
        	}
          }
       }// fin if
}

function tabLoad()
{
	
	var HTML = "";
	if(RIGHTS["AGENTS"])
		HTML += "<INPUT TYPE='BUTTON' ID=0 CLASS='tabOff' VALUE=\"Agents\" onClick='tabOnClick(0)' style='width:75px;background-image:url(img/background_Agents.gif);'>";
	if(RIGHTS["AGENT_GROUPS"])
		HTML += "<INPUT TYPE='BUTTON' ID=1 CLASS='tabOff' VALUE=\"Agents Groups\" onClick='tabOnClick(1)' style='width:110px;background-image:url(img/background_AgentsGroups.gif);'>";
	if(RIGHTS["QUEUES"])
		HTML += "<INPUT TYPE='BUTTON' ID=2 CLASS='tabOff' VALUE=\"Queues\" onClick='tabOnClick(2)' style='width:75px;background-image:url(img/background_Queue.gif);'>";
	if(RIGHTS["CAMPAIGN"])
		HTML += "<INPUT TYPE='BUTTON' ID=3 CLASS='tabOff' VALUE=\"Campaigns\" onClick='tabOnClick(3)' style='width:85px;background-image:url(img/background_Campaigns.gif);'>";
	if(RIGHTS["CALLINGLIST"])
		HTML += "<INPUT TYPE='BUTTON' ID=4 CLASS='tabOff' VALUE=\"Calling Lists\" onClick='tabOnClick(4)' style='width:90px;background-image:url(img/background_CallingList.gif);'>";
	if(RIGHTS["PERFORMANCE"])
		HTML += "<INPUT TYPE='BUTTON' ID=5 CLASS='tabOff' VALUE=\"Performance\" onClick='tabOnClick(5)' style='width:90px;background-image:url(img/background_performance.gif);'>";
	if(RIGHTS["TEAMS"])
		HTML += "<INPUT TYPE='BUTTON' ID=6 CLASS='tabOff' VALUE=\"Teams\" onClick='tabOnClick(6)' style='width:78px;background-image:url(img/background_graphics.gif);'>";
	if(RIGHTS["ADHERENCE"])
		HTML += "<INPUT TYPE='BUTTON' ID=7 CLASS='tabOff' VALUE=\"Adherence\" onClick='tabOnClick(7)' style='width:85px;background-image:url(img/background_Campaigns.gif);'>";

	
	var divTabButtonsObj = document.getElementById('divTabButtons');
	divTabButtonsObj.innerHTML = HTML;
	
	for (var i = 0; i < tabs.length; i++)
	{
		var tab = tabs[i].split("|");

		if (tab[2] == "*")
		{
			tabOnClick(i);

			break;
		}
	}
