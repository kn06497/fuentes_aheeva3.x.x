<script language="JavaScript" type="text/JavaScript">



function saveNumbers()
{
 var number_toadd = document.getElementById("dvObjectHolder_AhPhoneJSDialpad_dialstring").value;
 if(number_toadd!="")
 {
	if(window.opener.list_num!=null)
	{
		var add=true;
		var tempo = new Array();
		tempo = window.opener.list_num.split('^');
		for(var i in tempo)
		{
			if(tempo[i]==number_toadd && i>tempo.length-max_prev_num)
			{
				add=false;
				break;
			}		
		}	
		if(add)
		{
			window.opener.list_num +="^"+number_toadd;
		}
	}
	else
	{

	}
 }
}


function refreshDropList()
{
	if(window.opener.getDialToneMode()=="normal_dial")
	{
		if(window.opener.list_num!=null)
		{
			var temp = new Array();
			temp = window.opener.list_num.split('^');
			
			var obj = document.getElementById('combosel');
			var last = temp.length;
			obj.options.length = 0;
				for(var i=0; i<last; i++){
					if(temp[i]!="")
					{
						var new_option = new Option(temp[i], temp[i]);
						obj.options[obj.options.length]	= new_option;
					}
				}
			
		}
	}

}


</script>
